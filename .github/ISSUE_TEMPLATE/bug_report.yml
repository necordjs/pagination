name: üêõ Bug report
description: Report incorrect or unexpected behavior
labels: [bug, needs repro]
body:
  - type: textarea
    id: description
    attributes:
      label: Issue description
      description: |
        Describe the issue in as much detail as possible.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files into it.
      placeholder: |
        Steps to reproduce with below code sample:
        1. do thing
        2. do thing in Discord client
        3. observe behavior
        4. see error logs below
    validations:
      required: true
  - type: textarea
    id: codesample
    attributes:
      label: Code sample
      description: Include a reproducible, minimal code sample. This will be automatically formatted into code, so no need for backticks.
      render: typescript
  - type: input
    id: djs-version
    attributes:
      label: discord.js version
      description: Which version of discord.js are you using? Run `npm list discord.js` in your project directory and paste the output.
      placeholder: 13.x.x (we no longer support version 12 or earlier)
    validations:
      required: true
  - type: input
    id: nestjs-version
    attributes:
      label: nest.js version
      description: Which version of nest.js are you using?
      placeholder: 8.x.x
    validations:
      required: true
  - type: input
    id: node-version
    attributes:
      label: Node.js version
      description: |
        Which version of Node.js are you using? Run `node --version` in your project directory and paste the output.
        If you are using TypeScript, please include its version (`npm list typescript`) as well.
      placeholder: Node.js version 16.6+ is required for version 13.0.0+
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating system
      description: Which OS does your application run on?
  - type: dropdown
    id: priority
    attributes:
      label: Priority this issue should have
      description: Please be realistic. If you need to elaborate on your reasoning, please use the Issue description field above.
      options:
        - Low (slightly annoying)
        - Medium (should be fixed soon)
        - High (immediate attention needed)
    validations:
      required: true
  - type: dropdown
    id: partials
    attributes:
      label: Which partials do you have configured?
      description: |
        Check your Client constructor for the `partials` key.

        Tip: you can select multiple items
      options:
        - No Partials
        - USER
        - CHANNEL
        - GUILD_MEMBER
        - MESSAGE
        - REACTION
      multiple: true
    validations:
      required: true
  - type: dropdown
    id: intents
    attributes:
      label: Which gateway intents are you subscribing to?
      description: |
        Check your Client constructor for the `intents` key.

        Tip: you can select multiple items
      options:
        - GUILDS
        - GUILD_MEMBERS
        - GUILD_BANS
        - GUILD_EMOJIS_AND_STICKERS
        - GUILD_INTEGRATIONS
        - GUILD_WEBHOOKS
        - GUILD_INVITES
        - GUILD_VOICE_STATES
        - GUILD_PRESENCES
        - GUILD_MESSAGES
        - GUILD_MESSAGE_REACTIONS
        - GUILD_MESSAGE_TYPING
        - DIRECT_MESSAGES
        - DIRECT_MESSAGE_REACTIONS
        - DIRECT_MESSAGE_TYPING
      multiple: true
    validations:
      required: true
